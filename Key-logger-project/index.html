<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key-Logger-Project</title>

    <style>
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: linear-gradient(145deg, #1d1f23, #34383e);
            box-shadow: 20px 20px 60px #141517, -20px -20px 60px #444a52;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #61dafb;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background: #61dafb;
            border: none;
            border-radius: 5px;
            color: #282c34;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
            padding: 10px 20px;
            transition: background 0.3s, transform 0.3s;
        }

        button:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: #21a1f1;
            transform: translateY(-3px);
        }

        #log, #state {
            background: #1d1f23;
            border-radius: 5px;
            margin-top: 10px;
            padding: 10px;
            min-height: 20px;
            font-size: 0.9em;
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <h1>KeyLogger</h1>

        <div class="button-container">
            <button id="start-btn">start-Logging Keypress</button>
            <button id="stop-btn">Stop-Logging Keypress</button>

        </div>
        <div class="button-container">
            <div id="log"></div>
            <div id="state"></div>
        </div>
    </div>
    <script>
        const logPress=document.getElementById('log');
        const statePress=document.getElementById('state');
        const startBtn=document.getElementById('start-btn');
        const stopBtn=document.getElementById('stop-btn');
        startBtn.disabled=true;
        stopBtn.disabled=false

        startBtn.addEventListener('click',()=>{
            document.getElementById("keydown",handleDown);
            document.getElementById('keyup',handleUp);

        })
        stopBtn.addEventListener('click',()=>{
            document.addEventListener("keydown",handleDown);
            document.addEventListener('keyup',handleUp);
            logPress.textContent="";
            statePress.textContent=" ";
            startBtn.disabled=false;
             stopBtn.disabled=true



        })
        function handleDown(e){
            logPress.textContent=`Key ${e.key} is Pressed Down`
            statePress.textContent="Key is Down"
        }
        function handleUp(e){
            logPress.textContent=`Key ${e.key} is Pressed Up`
            statePress.textContent="Key is Up"

        }
    </script>
    
</body>
</html>
